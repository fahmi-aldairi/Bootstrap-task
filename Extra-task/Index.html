<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B.S.E.T</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Extra-task</h1>
    <div class="container-fluid" style="width: 90vb; height: 75vb">
      <div class="row mb-2 bg-secondary text-center" style="height: 40px"></div>
      <div class="row mb-2 text-center" style="height: 100px">
        <div class="col-8 me-2 bg-danger"></div>
        <div class="col bg-success"></div>
      </div>
      <div class="row mb-2 text-center" style="height: 100px">
        <div class="col me-2" style="background-color: yellow"></div>
        <div class="col me-2" style="background-color: yellow"></div>
        <div class="col" style="background-color: yellow"></div>
      </div>
      <div class="row mb-2 text-center" style="height: 100px">
        <div class="col me-2 bg-danger"></div>
        <div class="col-8 bg-success"></div>
      </div>
      <div class="row mb-2 text-center" style="height: 100px">
        <div class="col me-2" style="background-color: orange"></div>
        <div class="col me-2" style="background-color: orange"></div>
        <div class="col me-2" style="background-color: orange"></div>
        <div class="col" style="background-color: orange"></div>
      </div>
      <div class="row bg-secondary text-center" style="height: 40px"></div>
    </div>
    <!-- ////////////////////////////////////////// -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
